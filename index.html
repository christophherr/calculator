<!DOCTYPE html>
<html lang="en-us">
<head>
<meta charset="utf-8">
<title>Free Code Camp JavaScript Calculator</title>
<link href="/assets/style.css" rel="stylesheet" type="text/css" />
</head>
<body>
<h1>Free Code Camp JavaScript Calculator</h1>
        <div id="calculator">
            <div id="total">
            </div>
            <div id="operators">
                <a>+</a>
                <a>-</a>
                <a>&divide;</a>
                <a>&times;</a>
                <a id="equals">=</a>
            </div>
            <div id="numbers">
                <a>1</a>
                <a>2</a>
                <a>3</a>
                <a>4</a>
                <a>5</a>
                <a>6</a>
                <a>7</a>
                <a>8</a>
                <a>9</a>
                <a id="clear">C</a>
                <a>0</a>
                <a id="clearall">AC</a>
            </div>
        </div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
<script src="/assets/app.js"></script>
</body>
</html>
